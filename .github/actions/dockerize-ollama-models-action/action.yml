name: 'Build and push Docker image with a model running in Ollama'
description: 'Automates the process of building an pushing a Docker image that includes a specified model running in Ollama'
inputs:
  platform:
    description: 'Platform'
    required: true
  docker_username:
    description: 'DockerHub username'
    required: true
  docker_password:
    description: 'DockerHub password'
    required: true
  docker_repository:
    description: 'DockerHub repository name'
    required: true
  docker_tag:
    description: 'DockerHub image tag'
    required: true
  model_name:
    description: 'model name'
    required: true
  model_tag:
    description: 'model tag (optional)'
    required: false
    default: 'latest'
  ollama_version:
    description: 'Ollama version (optional)'
    required: false
    default: 'latest'

runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ inputs.docker_username }}/${{ inputs.docker_repository }}:${{ inputs.docker_tag }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ inputs.docker_username }}
        password: ${{ inputs.docker_password }}

    - name: Build and push by digest
      id: build
      uses: docker/build-push-action@v6
      with:
        context: ${{ github.workspace }}
        file: Dockerfile
        platforms: ${{ inputs.platform }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          MODEL_NAME=${{ inputs.model_name }}
          MODEL_TAG=${{ inputs.model_tag }}        
          OLLAMA_VERSION=${{ inputs.ollama_version }}
        outputs: type=image,name=${{ steps.meta.outputs.labels }},push-by-digest=true,name-canonical=true,push=true

    - name: Export digest
      shell: bash
      run: |
        mkdir -p /tmp/digests
        digest="${{ steps.build.outputs.digest }}"
        touch "/tmp/digests/${digest#sha256:}"

    - name: Upload digest
      uses: actions/upload-artifact@v4
      with:
        name: digests-${{ env.PLATFORM_PAIR }}
        path: /tmp/digests/*
        if-no-files-found: error
        retention-days: 1
