name: 'Build Ollama models'

on:
  workflow_dispatch:
    inputs:
      ollama_version:
        description: 'Ollama version'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        models: [
          model: { name: 'qwen2', tag: '0.5b' },
          model: { name: 'all-minilm', tag: '22M' },
          model: { name: 'nomic-embed-text', tag: 'v1.5' },
        ]
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.1
        with:
          large-packages: false
          docker-images: false

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and Deploy Docker Image
        uses: ilopezluna/dockerize-ollama-models@v1.0.0
        with:
          docker_username: ${{ secrets.DOCKER_USERNAME }}
          docker_password: ${{ secrets.DOCKER_PASSWORD }}
          docker_repository: ${{ matrix.models.model.name }}
          docker_tag: ${{ github.event.inputs.ollama_version }}-${{ matrix.models.model.tag }}
          model_name: ${{ matrix.models.model.name }}
          model_tag: ${{ matrix.models.model.tag }}
          ollama_version: ${{ github.event.inputs.ollama_version }}
